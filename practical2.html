<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Registration</title>
</head>
<body>

    <form onsubmit="return validateForm()">
        <label for="username">Amazon Username:</label>
        <input type="text" id="username" name="username" required><br><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required><br><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India" required><br><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="Enter 6-digit pincode" required><br><br><br>

        <input type="submit" value="Create Amazon Account">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return false;
            }

            // You can add more validation logic here as needed

            return true;
        }
    </script>
</body>
</html>
